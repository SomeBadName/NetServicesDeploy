name: Smoke Test (runner + scripts)

on:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v4

      - name: Show env
        run: |
          whoami
          pwd
          ls -la
          ls -la scripts

      - name: Script syntax check
        run: |
          bash -n scripts/deploy-dotnet-systemd.sh
          bash -n scripts/ensure-ingress.sh
          echo "OK: bash -n"

      - name: cloudflared validate (no changes)
        run: |
          sudo cloudflared --config /etc/cloudflared/config.yml tunnel ingress validate
